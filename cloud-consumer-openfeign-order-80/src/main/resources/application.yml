server:
  port: 80
eureka:
  client:
    register-with-eureka: false
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka, http://eureka7002.com:7002/eureka
ribbon:
  # 建立连接所用时间，适用于网络状况正常情况下，两端连接所用时间
  ReadTimeout: 5000
  # 建立连接后从服务器读取到可用资源的时间
  ConnectTimeout: 5000
logging:
  level:
    # feign日志以什么级别监控接口
    me.wheelchen.springcloud.service.PaymentOpenfeignService: debug
