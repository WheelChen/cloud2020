server:
  port: 80
spring:
  application:
    name: cloud-order-service
eureka:
  client:
    # 从Eureka Server端抓取已有的注册信息，默认为true。单节点无所谓，集群必须设置才能配合Ribbon使用负载均衡
    fetch-registry: true
    # 将自身注册进入Eureka中
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:7001/eureka